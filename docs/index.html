  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'quick-python',
      repo: 'https://github.com/liuyueyi/quick-python-demo',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      auto2top: true,
      // logo: '/_assert/logo.png',
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      formatUpdated: '{YY}/{MM}/{DD} {HH}:{mm}',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/liuyueyi/quick-python-demo/blob/master/docs/' + vm.route.file
            var editHtml = '[:memo: 编辑](' + url + ')\n'
            return html
              + '\n----\n'
              + '最近修改 {docsify-updated} '
              + editHtml
          })
        }
      ]
    }
  </script>
